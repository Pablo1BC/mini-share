<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu JS Multi-NÃ­vel</title>
<style>
  /* Estilos dentro de #menu */
  #menu {
  width: 30vw; /* largura do menu */
}
  #menu * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;

  }

  #menu ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  #menu li {
    margin: 5px 0;
    position: relative;
  }

  #menu a, #menu .menu-label {
    text-decoration: none;
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f4f4f4;
    border-radius: 6px;
    transition: background-color 0.3s, color 0.3s;
    color: #333;
    cursor: pointer;
    user-select: none;
  }

  #menu a:hover, #menu .menu-label:hover {
    background-color: #007BFF;
    color: #fff;
  }

  /* Submenus */
  #menu .submenu {
    display: none;
    margin-left: 15px;
  }

  #menu .submenu.open {
    display: block;
  }

  /* Seta */
  #menu .arrow {
    width: 14px;
    height: 14px;
    margin-left: 10px;
    transition: transform 0.3s ease;
    fill: #333;
  }

  #menu .arrow.rotate {
    transform: rotate(180deg);
  }

  /* Destacar menu aberto */
  #menu .menu-label.open {
    background-color: #007BFF; /* cor do item aberto */
    color: #fff;
  }
</style>

</head>
<body>

<div class="menu">
  <ul>
    <li><a href="#">Menu-1</a></li>
    <li><a href="#">Menu-2</a></li>

    <li>
      <div class="menu-label">Menu-3
        <svg class="arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
      </div>
      <ul class="submenu">
        <li><a href="#">Menu-3-1</a></li>
        <li>
          <div class="menu-label">Menu-3-2
            <svg class="arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
          </div>
          <ul class="submenu">
            <li><a href="#">Menu-3-2-1</a></li>
            <li><a href="#">Menu-3-2-2</a></li>
            <li>
              <div class="menu-label">Menu-3-2-3
                <svg class="arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
              </div>
              <ul class="submenu">
                <li><a href="#">Menu-3-2-3-1</a></li>
                <li><a href="#">Menu-3-2-3-2</a></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>

    <li><a href="#">Menu-4</a></li>
  </ul>
</div>



</body>
</html>
