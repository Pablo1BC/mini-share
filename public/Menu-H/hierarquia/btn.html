<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Menu com Overlay e Blur</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  button {
    margin: 20px;
    padding: 10px 20px;
    z-index: 1;
    position: relative;
  }

  /* Menu lateral */
  .menu-wrap {
    position: fixed;
    left: -250px; /* escondido à esquerda */
    top: 0;
    width: 250px;
    height: 100%;
    background: #3498db;
    padding: 20px;
    box-sizing: border-box;
    transition: transform 0.3s ease;
    z-index: 10;
  }

  .menu-wrap.open {
    transform: translateX(250px);
  }

  /* Overlay com blur */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(5px); /* efeito blur */
    display: none;
    z-index: 5;
    transition: opacity 0.3s ease;
    opacity: 0;
  }

  .overlay.show {
    display: block;
    opacity: 1;
  }

  /* Conteúdo de exemplo */
  .content {
    padding: 50px;
  }
</style>
</head>
<body>

<button id="toggleBtn">Abrir Menu</button>

<div class="overlay" id="overlay"></div>

<div class="menu-wrap" id="menu">
  <h2>Menu</h2>
  <p>Itens do menu aqui</p>
</div>

<div class="content">
  <h1>Conteúdo da Página</h1>
  <p>Quando o menu abrir, o fundo ficará desfocado.</p>
</div>

<script>
  const btn = document.getElementById('toggleBtn');
  const menu = document.getElementById('menu');
  const overlay = document.getElementById('overlay');

  btn.addEventListener('click', () => {
    menu.classList.toggle('open');
    overlay.classList.toggle('show');
    btn.textContent = menu.classList.contains('open') ? 'Fechar Menu' : 'Abrir Menu';
  });

  overlay.addEventListener('click', () => {
    menu.classList.remove('open');
    overlay.classList.remove('show');
    btn.textContent = 'Abrir Menu';
  });
</script>

</body>
</html>
