<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu JS Multi-Nível</title>
<style>
  body { font-family: Arial, sans-serif; }
  ul { list-style: none; padding-left: 0; }
  li { border-bottom: 1px solid #eee; }
  a, .menu-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    cursor: pointer;
    text-decoration: none;
    color: #333;
  }
  a:hover, .menu-label:hover { background-color: #f0f0f0; }
  
  .submenu { display: none; padding-left: 20px; }
  .arrow { width: 16px; height: 16px; transition: transform 0.3s ease; fill: #555; }
  .open > .arrow { transform: rotate(180deg); }
</style>
</head>
<body>

<div class="menu">
  <ul>
    <li><a href="#">Menu-1</a></li>
    <li><a href="#">Menu-2</a></li>

    <li>
      <div class="menu-label">Menu-3
        <svg class="arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
      </div>
      <ul class="submenu">
        <li><a href="#">Menu-3-1</a></li>
        <li>
          <div class="menu-label">Menu-3-2
            <svg class="arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
          </div>
          <ul class="submenu">
            <li><a href="#">Menu-3-2-1</a></li>
            <li><a href="#">Menu-3-2-2</a></li>
            <li>
              <div class="menu-label">Menu-3-2-3
                <svg class="arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>
              </div>
              <ul class="submenu">
                <li><a href="#">Menu-3-2-3-1</a></li>
                <li><a href="#">Menu-3-2-3-2</a></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>

    <li><a href="#">Menu-4</a></li>
  </ul>
</div>

<script>
  // Seleciona todas as labels que controlam submenus
  const labels = document.querySelectorAll('.menu-label');

  labels.forEach(label => {
    label.addEventListener('click', () => {
      const submenu = label.nextElementSibling;
      const isOpen = submenu.style.display === 'block';

      // Fecha todos submenus irmãos se quiser comportamento accordion
      // const siblings = Array.from(label.parentElement.parentElement.children);
      // siblings.forEach(sib => {
      //   if (sib !== label.parentElement) sib.querySelector('.submenu')?.style.display = 'none';
      // });

      submenu.style.display = isOpen ? 'none' : 'block';
      label.classList.toggle('open', !isOpen);
    });
  });
</script>

</body>
</html>
