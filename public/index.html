<!-- Files //////////////////////////////////////////////-->

<section class="files">
  <link rel="stylesheet" href="./css/files.css">

  <h1>📂 Mini Share</h1>

  <div id="dropzone">
    <p>Arraste arquivos aqui ou <span>clique para selecionar</span></p>
  </div>
  <input type="file" id="fileInput" style="display:none">

  <h2>📋 Arquivos</h2>
  <ul id="fileList">
    <!-- exemplo de item -->
    <li>
      <div class="file-info">
        <i>📄</i> <span>arquivo-exemplo.txt</span>
      </div>
      <div class="file-actions">
        <a href="#">⬇️ Baixar</a>
        <button>🗑️ Excluir</button>
      </div>
    </li>
  </ul>

  <script src="./js/files.js"></script>
</section>
